name: CD Pipeline

on:
    workflow_run:
        workflows: ["CI Pipeline"]
        types:
            - completed

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Stop all containers
              run: sudo docker stop $(sudo docker ps -aq)
            - name: Remove all containers
              run: sudo docker rm $(sudo docker ps -aq)
            - name: Remove Images
              run: sudo docker rmi $(sudo docker images -q)
            - name: Pull Docker image
              run: sudo docker pull alvaroherrero/entrena-sync-client-microservice:latest
            - name: Delete Old docker container
              run: sudo docker rm -f entrena-sync-client-microservice-container || true

            - uses: actions/checkout@v3
            - name: Run Docker Container
              env:
                MONGO_URI: ${{secrets.MONGO_URI}}
              run: sudo docker run -d -p 8080:8080 --name entrena-sync-client-microservice-container -e "MONGO_URI=$MONGO_URI" -e "JAVA_OPTS=-Djdk.tls.client.protocols=TLSv1.2 -Djavax.net.ssl.trustStore=/etc/ssl/certs/java/cacerts -Djavax.net.ssl.trustStorePassword=changeit" alvaroherrero/entrena-sync-client-microservice
